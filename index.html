<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="calculator-image.png" type="image/icon">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="the-screen-container">
            <div class="the-screen">
                <div class="the-main-screen">
                    <p id="screen-display"></p>
                    <p id="screen-display2"></p>
                </div>
            </div>
        </div>
        
        <div class="buttons-main-container">
            <div class="the-buttons">
                <button id="item1">AC</button>
                <button id="item2">C</button>
                <button id="item3">%</button>
                <button id="item4">&#247</button>
                <button id="item5">7</button>
                <button id="item6">8</button>
                <button id="item7">9</button>
                <button id="item8">+</button>
                <button id="item9">4</button>
                <button id="item10">5</button>
                <button id="item11">6</button>
                <button id="item12">-</button>
                <button id="item13">1</button>
                <button id="item14">2</button>
                <button id="item15">3</button>
                <button id="item16">*</button>
                <button id="item17">0</button>
                <button id="item18">.</button>
                <button id="item19">=</button>
            </div>
            
        </div>
    </div>

    <footer style="text-align: center;">
        <p style="color: #ffffff;">&copy; 2023 Nurudeen Abdul-Majeed. <a style="color: #ffffff;" href="https://github.com/nuru484"><i class="fab fa-github"></i></a></p>
      </footer>    



    <script src="script.js"></script>
</body>
</html>
