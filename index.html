<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="the-screen-container">
            <div class="the-screen">
                <input type="text" placeholder="4.5664875">
            </div>
        </div>
        
        <div class="buttons-main-container">
            <div class="the-buttons">
                <button >AC</button>
                <button >C</button>
                <button >%</button>
                <button >/</button>
                <button >7</button>
                <button >8</button>
                <button >9</button>
                <button >+</button>
                <button >4</button>
                <button >5</button>
                <button >6</button>
                <button >-</button>
                <button >1</button>
                <button >2</button>
                <button >3</button>
                <button >*</button>
                <button >0</button>
                <button >.</button>
                <button >=</button>
            </div>
            
        </div>
    </div>

    <footer style="text-align: center;">

</html>
